apiVersion: 1.0.0
metadata:
  name: workshop
  generateName: workshop-
projects:
  - name: stakater-nordmart-review
    clonePath: stakater-nordmart-review
    source:
      type: git
      location: 'https://github.com/stakater-lab/stakater-nordmart-review'
      branch: 'main'
  - name: stakater-nordmart-review-ui
    clonePath: stakater-nordmart-review-ui
    source:
      type: git
      location: 'https://github.com/stakater-lab/stakater-nordmart-review-ui'
      branch: 'main'
  - name: stakater-nordmart-review-e2e
    clonePath: stakater-nordmart-review-e2e
    source:
      type: git
      location: 'https://github.com/stakater-lab/stakater-nordmart-review-e2e'
      branch: 'main'
  - name: nordmart-apps-gitops-config
    clonePath: nordmart-apps-gitops-config
    source:
      type: git
      location: 'https://github.com/stakater-lab/nordmart-apps-gitops-config'
      branch: 'main'  
components:
  - type: cheEditor
    alias: theia-editor
    id: eclipse/che-theia/latest
    memoryLimit: 2Gi
  - alias: exec-plugin
    type: chePlugin
    id: eclipse/che-machine-exec-plugin/latest
  - alias: node-debug2
    type: chePlugin
    id: ms-vscode/node-debug2/latest
  - alias: vscode-yaml
    type: chePlugin
    id: redhat/vscode-yaml/latest
  - alias: typescript-language-features
    type: chePlugin
    id: vscode/typescript-language-features/latest
  - type: dockerimage
    alias: stack-tl500
    # https://github.com/rht-labs/enablement-framework/blob/main/codereadyworkspaces/stack/Dockerfile
    image: quay.io/rht-labs/stack-tl500:3.0.16
    memoryLimit: 2Gi
    mountSources: true
    args: ['/bin/sh', '-c', 'sleep infinity']
    volumes:
      - name: projects
        containerPath: /projects
      - name: config
        containerPath: /home/developer/.config
      - name: npm
        containerPath: /home/developer/.npm
    endpoints:
      - name: ide-8080
        port: 8080
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-9000
        port: 9000
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-3000
        port: 3000
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-4200
        port: 4200
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-4444
        port: 4444
        attributes:
          protocol: http
      - name: ide-8081
        port: 8081
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8082
        port: 8082
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8083
        port: 8083
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8084
        port: 8084
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
